{% extends 'fadderiet/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Min profil{% endblock %}

{% block content %}
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                {% crispy f %}
            {% endfor %}
            <input type="submit" value="Spara" class="btn btn-secondary">
        </form>
    </div>
{% endblock %}
