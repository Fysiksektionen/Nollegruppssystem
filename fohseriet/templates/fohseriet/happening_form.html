{% extends 'fohseriet/base.html' %}

{% block content %}

    <h1 style="margin-bottom: 1em;">Skapa evenemang</h1>
    <form method="post">{% csrf_token %}
        {{ happening_form.as_p }}
        {{ drink_option_formset }}
        <input type="submit" value="Update">
    </form>

    <ul>
        {% for do in drink_options %}
            <li>{{ do.drink }}, {{ do.price }}</li>
        {% endfor %}
    </ul>


{% endblock %}
